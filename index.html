<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+NP+Hmong:wght@400;500;600;700&display=swap" rel="stylesheet">


  </head>
  <body >


<header class="heather">

    <div class="heather-left">
      <img  class="weather-icon large" src="imagens/8665965_sun_icon (1).svg" alt="" data-current-icon>
      <div class="heather-current-temp">
        <span data-current-temp >31</span>&deg;
      </div>
    </div>

    <div class="heather-rigth">
      <div class="info-group">
        <div class="label">High</div>
        <div><span data-current-high>31</span>&deg;</div>
      </div>

      <div class="info-group">
        <div class="label">FL High</div>
        <div><span data-current-fl-high>32</span>&deg;</div>
      </div>

      <div class="info-group">
        <div class="label">Wind</div>
        <div><span data-current-wind>33</span><span>mph</span></div>
      </div>

      <div class="info-group">
        <div class="label"> Low</div>
        <div><span data-current-low>34</span>&deg;</div>
      </div>

      <div class="info-group">
        <div class="label">FL low</div>
        <div><span data-current-fl-low>35</span>&deg;</div>
      </div>

      <div class="info-group">
        <div class="label">Precipit</div>
        <div><span data-current-precipt>0.1</span><span class="value-sub-info" >in</span></div>
      </div>

    </div>
</header>

<main>
  <section class="day-section" data-day-section>

     <div class="day-card">
      <img src="imagens/352272_cloud_icon.svg"  class="weather-icon" alt="curent wather">
        <div class="day-card-day">Monday</div>
        <div>32&deg;</div>
    </div>
    
    <div class="day-card">
      <img src="imagens/352272_cloud_icon.svg"  class="weather-icon" alt="curent wather">
        <div class="day-card-day">Tuesday </div>
        <div>32&deg;</div>
    </div>

    <div class="day-card">
      <img src="imagens/352272_cloud_icon.svg"  class="weather-icon" alt="curent wather">
        <div class="day-card-day">Wednesday</div>
        <div>32&deg;</div>
    </div>


    <div class="day-card">
      <img src="imagens/352272_cloud_icon.svg"  class="weather-icon" alt="curent wather">
        <div class="day-card-day">Thursday </div>
        <div>32&deg;</div>
    </div>


    <div class="day-card">
      <img src="imagens/352272_cloud_icon.svg"  class="weather-icon" alt="curent wather">
        <div class="day-card-day">Friday</div>
        <div>32&deg;</div>
    </div>


    <div class="day-card">
      <img src="imagens/352272_cloud_icon.svg"  class="weather-icon" alt="curent wather">
        <div class="day-card-day">Saturday</div>
        <div>32&deg;</div>
    </div>


    <div class="day-card">
      <img src="imagens/352272_cloud_icon.svg"  class="weather-icon" alt="curent wather">
        <div class="day-card-day">Sunday</div>
        <div>32&deg;</div>
    </div>

  </section>
</main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
